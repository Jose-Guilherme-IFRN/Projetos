<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Projeto Spotify</title>
</head>
<body>
    <div class="conteiner">
        <nav class="menu-lateral">
            <div class="nav-logo">
                <i class="fa-brands fa-spotify"></i>
            </div>
            <div class="nav-biblioteca">
                <i class="fa-solid fa-book"></i>
                <p>Sua biblioteca +</p>
            </div>
            <div class="nav-playlist">
                <h5>Crie sua Playlist</h5>
                <p>Faça do seu jeito, do seu gosto !!</p>
                <button>Criar Playlist</button>
            </div>
            <div class="nav-podcast">
                <h5>Descubra Podcasts</h5>
                <p>Novos Eps Todos os dias</p>
                <button>Encontre Podcast</button>
            </div>
            <div class="nav-rodape">
                <a href="#">Legal</a>
                <a href="#">Centro de Privacidade</a>
                <a href="#">Segurança</a>
                <a href="#">Politica de Privacidade</a>
                <a href="#">Acessibilidade</a>
            </div>
            <button class="Linguagem">
                <i class="fa-solid fa-globe"></i>
                Portuges/br
            </button>
        </nav>  
        <main>
            <header class="pesquisar">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input  placeholder="Busque suas músicas favoritas">
            </header>
            <section class="conteudo">
                <h2>Artistas do Momento</h2>
                <div class="artistas-grid">

                </div>

                <h2>Albuns do Momento</h2>
                <div class="albuns-grid">

                </div>
            </section>
        </main>

    </div>
    
</body>
<script src="js/script.js"></script>
</html>
