<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>

</head>
<body>


    <main class="conteiner">
        <form>
            <h1><i class="fa-regular fa-user-circle"></i></h1>
            <div class="inputbox">
                <input placeholder="Usuário" type="email"> <i class="fa-regular fa-user-circle"> </i>
            </div>
            <div class="inputbox">
                <input placeholder="Senha" type="password">  <i class="fas fa-key"></i>
            </div>

            <div class="remember-forgot">
                <label>
                    <input type="checkbox">
                    Lembrar Senha
                </label>
                <a href="./pages/redefinir senha.html">Esqueci Senha</a>
            </div>
            <button type="submit" class="Login">Login <i class="fa-solid fa-right-to-bracket"></i></button>

            <div class="register-link">
                <p>Não tem uma conta? <a href="./pages/cadastro.html">Cadastre-se</a></p>
            </div>

            <div class="social-media">
                <p>Ou faça login com:</p>
                <a href="https://facebook.com" target="_blank" class="facebook"><i class="fab fa-facebook-f"></i></a>
                <a href="https://twitter.com" target="_blank" class="twitter"><i class="fab fa-x-twitter"></i></a>
                <a href="https://instagram.com" target="_blank" class="instagram"><i class="fab fa-instagram"></i></a>
                <a href="https://linkedin.com" target="_blank" class="linkedin"><i class="fab fa-linkedin-in"></i></a>
            </div>
            

        </form>
    </main>
      
</body>
</html>
